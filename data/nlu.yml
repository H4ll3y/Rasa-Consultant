    - [Công nghệ thông tin](major)
    - [Khoa học máy tính](major)
    - Mình ngành [Công nghệ thông tin](major)
    - Mình học [Khoa học máy tính](major)

- intent: need_info_sub
  examples: |
    - Tôi cần biết thông tin về môn [Tiếng Anh trung cấp 3](subject)
    - Tôi muốn biết về môn [Tiếng Nhật 2](subject)
    - Cho tôi thông tin về môn [Giải tích 2](subject)
    - Cho tôi biết thêm về môn [Tiếng Ý 2](subject)
    - Tớ cần biết về môn [Lập trình hướng đối tượng](subject)
