version: "3.1"

intents:
  - greet
  - give_offer
  - give_info
  - need_info_sub
  - need_offer_sub
  - year_semester
  - thank_you

actions:
  - response_info_sub
  - response_offer_sub
  - response_year_semester

entities:
  - major
  - subject
  - credit
  - list
  - year
  - semester
  - ysem
  - type

slots:
  major:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: major
  subject:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: subject
      intent: need_info_sub
      not_intent: need_offer_sub
  credit:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: credit
      intent: need_offer_sub
      not_intent: need_info_sub
  list:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: list
      intent: need_offer_sub
      not_intent: need_info_sub
  year:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: year
  semester:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: semester
  ysem:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ysem
  type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: type

responses:
  utter_greet:
  - text: "Xin chào tôi có thể giúp gì cho bạn?"

  utter_ask_info:
  - text: "Bạn có thể cho tôi biết ngành học của bạn được không?"

  utter_response_info:
  - text: "Bạn học ngành {major}"

  utter_thank_you:
  - text: "Không có gì rất vui vì giúp được bạn"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
